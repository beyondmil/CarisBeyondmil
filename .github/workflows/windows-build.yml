name: Build Windows self-contained EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore projects (use solution if present)
        shell: pwsh
        run: |
          if (Test-Path ./CarisBeyondmil.sln) {
            Write-Host "Restoring solution CarisBeyondmil.sln"
            dotnet restore ./CarisBeyondmil.sln
          }
          else {
            Write-Host "Solution not found, restoring explicit projects"
            dotnet restore CarisBeyondmil.Core/CarisBeyondmil.Core.csproj
            dotnet restore CarisBeyondmil.ConsoleTest/CarisBeyondmil.ConsoleTest.csproj
            dotnet restore CarisBeyondmil.Core.Tests/CarisBeyondmil.Core.Tests.csproj
          }

      - name: Build (Release)
        shell: pwsh
        run: |
          if (Test-Path ./CarisBeyondmil.sln) {
            dotnet build ./CarisBeyondmil.sln -c Release --no-restore
          }
          else {
            dotnet build CarisBeyondmil.Core/CarisBeyondmil.Core.csproj -c Release --no-restore
            dotnet build CarisBeyondmil.ConsoleTest/CarisBeyondmil.ConsoleTest.csproj -c Release --no-restore
          }

      - name: Publish self-contained Win-x64 (Console test)
        shell: pwsh
        run: |
          dotnet publish CarisBeyondmil.ConsoleTest/CarisBeyondmil.ConsoleTest.csproj `
            -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=false -o publish/win-x64

      - name: List published files
        shell: pwsh
        run: dir publish\win-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CarisBeyondmil-windows-publish
          path: publish/win-x64
          retention-days: 7
